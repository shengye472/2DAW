<body>

    <button onclick="read()">ver alumno</button>

    <button onclick="add()">AÃ±adir alumno</button>

    <button onclick="remove()">Borrar alumno</button>

    <button onclick="find()">Buscar</button>
    <div id="print"></div>
</body>

<script>

    let student = ["pepe", "paco", "pepa"]

    function read() {
        console.log(student)
        document.getElementById("print").innerHTML = student
    }

    function add() {
        let text = prompt("Introduce nombre: ")

        student.includes(text) ? alert("ya esta en la lista") : student.push(text)

        document.getElementById("print").innerHTML = student

    }

    function remove() {

        let text = prompt("Introduce nombre: ")

        let position = student.findIndex(s => s == text)
        student.includes(text) ? student.splice(position, 1) : alert("No esta en la lista")

        document.getElementById("print").innerHTML = student

    }

    function find() {
        let text = prompt("Introduce nombre: ")
        student.includes(text) ? document.getElementById("print").innerHTML = text: alert("no se ha encontrado")
    }

</script>
