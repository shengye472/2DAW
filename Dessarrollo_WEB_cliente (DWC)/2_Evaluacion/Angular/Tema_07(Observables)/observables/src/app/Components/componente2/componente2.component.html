<h1 class="m-2">Componente 2</h1>
<h5 class="m-2">Contador: {{ count }}</h5>

<button class="btn btn-primary m-2" (click)="pluscount()">Incrementar</button>
<button class="btn btn-danger m-2" (click)="cancel()">Cancelar Suscripcion</button>
<button class="btn btn-dark m-2" (click)="complete()">Finalizar Observacle</button>
